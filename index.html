<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDown</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1 id="main">New Year Eve</h1>
    <div class="countdown-container">
        <div class="count-el Days-c">
            <div class="bigtext" id="days">0</div>
            <span>days</span>
        </div>
        <div class="count-el Hours-c">
            <div class="bigtext" id="hours">0</div>
            <span>hours</span>
        </div>
        <div class="count-el Minutes-c">
            <div class="bigtext" id="minutes">0</div>
            <span>minutes</span>
        </div>
        <div class="count-el seconds-c">
            <div class="bigtext" id="seconds">0</div>
            <span>seconds</span>
        </div>
    </div>

</body>
</html>
